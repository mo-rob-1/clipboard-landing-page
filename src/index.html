<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Clipboard Landing Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="scss/main.scss" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__container">
          <img src="images/logo.svg" alt="Clipboard Logo" />
          <h1 class="hero__title">A history of everything you copy</h1>
          <p class="hero__desc">
            Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your
            devices.
          </p>
          <div class="hero__button-container">
            <button class="hero__button hero__button--cyan" type="button">Download for iOS</button>
            <button class="hero__button hero__button--blue" type="button">Download for Mac</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
